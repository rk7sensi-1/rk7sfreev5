<style>

/* LOGIN */

  padding:24px;

  border-radius:22px;

  box-shadow:0 0 30px rgba(255,0,47,.5);

#loginBox h2{color:var(--red);letter-spacing:2px}
#loginBox input{
  width:100%;padding:14px;
  border-radius:14px;border:none;margin:14px 0;
}
#loginBox button{
  width:100%;padding:14px;
  background:var(--red);
  border:none;border-radius:16px;
  color:white;font-weight:bold;
}

/* PANEL */
#panel{
  display:none;
  width:340px;
  background:rgba(5,0,6,.95);
  border-radius:24px;
  border:1px solid var(--border);
  box-shadow:0 0 35px rgba(255,0,47,.45);
}
.header{
  text-align:center;
  padding:14px;
  border-bottom:1px solid var(--border);
}
.header b{color:var(--red);letter-spacing:2px}

/* TABS */
.tabs{display:flex}
.tabs button{
  flex:1;padding:12px 0;
  background:none;border:none;color:#aaa;
}
.tabs button.active{
  color:var(--red);
  border-bottom:2px solid var(--red);
}

/* CARD */
.card{padding:16px}
.card h3{margin:0;color:var(--red)}
.card p{font-size:12px;color:#aaa}

/* OPTIONS */
.option{
  display:flex;justify-content:space-between;
  align-items:center;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:12px;margin-top:10px;
}
.option-info{display:flex;gap:10px;align-items:center}
.option svg{width:22px;height:22px;stroke:var(--red)}
.toggle{
  width:42px;height:22px;
  background:#200010;border-radius:20px;position:relative;
}
.toggle::before{
  content:"";width:18px;height:18px;
  background:#666;border-radius:50%;
  position:absolute;top:2px;left:2px;transition:.3s;
}
.option.active .toggle{
  background:rgba(255,0,47,.6);
  box-shadow:0 0 12px rgba(255,0,47,.8);
}
.option.active .toggle::before{
  left:22px;background:var(--red);
}

.action{
  width:100%;padding:14px;margin-top:14px;
  border:none;border-radius:18px;
  background:var(--red);color:white;font-weight:bold;
}
.tab{display:none}
.tab.active{display:block}
</style>

<script>

function openTab(i){

  document.querySelectorAll(".tab").forEach((t,n)=>t.classList.toggle("active",n===i));

/* ============================
   PATH: /assets/js/engine.js
   ENGINE EMBUTIDA 
============================ */
class AimEngine {
  constructor(config = {}) {
    this.cfg = {
      recoilStrength: config.recoilStrength ?? 0.25,
      recoilRecover: config.recoilRecover ?? 0.05,
      aimSmooth: config.aimSmooth ?? 0.08,
      trackingSpeed: config.trackingSpeed ?? 0.12,
      damping: config.damping ?? 0.85,
      deadzone: config.deadzone ?? 0.6,
      precision: config.precision ?? 0.998
    };

    this.recoil = 0;
    this.filteredAim = { x: 0, y: 0 };
  }

  recoilUpdate(shooting) {
    if (shooting) {
      this.recoil += this.cfg.recoilStrength * (1 - this.recoil * 0.15);
    } else {
      this.recoil *= (1 - this.cfg.recoilRecover);
    }

    if (this.recoil < 0.001) this.recoil = 0;
  }

  deadzone(delta) {
    return Math.abs(delta) < this.cfg.deadzone ? 0 : delta;
  }

  ema(current, target) {
    return {
      x: current.x + (target.x - current.x) * this.cfg.aimSmooth,
      y: current.y + (target.y - current.y) * this.cfg.aimSmooth
    };
  }

  update(currentAim, target, shooting = false) {
    this.recoilUpdate(shooting);

    let dx = target.x - currentAim.x;
    let dy = target.y - currentAim.y;

    dx = this.deadzone(dx);
    dy = this.deadzone(dy);

    const distance = Math.hypot(dx, dy) || 1;
    const slowDown = Math.min(1, distance / 120);

    const nextAim = {
      x: currentAim.x + dx * this.cfg.trackingSpeed * slowDown,
      y: currentAim.y + dy * this.cfg.trackingSpeed * slowDown
    };

    this.filteredAim = this.ema(this.filteredAim, nextAim);

    return {
      x: this.filteredAim.x * this.cfg.precision,
      y: (this.filteredAim.y - this.recoil) * this.cfg.precision
    };
  }
}

window.AimEngine = AimEngine;

/* GALÁXIA */
const c=document.getElementById("bg"),ctx=c.getContext("2d");
let w,h,p=[];
function rs(){w=c.width=innerWidth;h=c.height=innerHeight}
rs();onresize=rs;
for(let i=0;i<70;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5),vy:(Math.random()-.5)});
(function anim(){
  ctx.clearRect(0,0,w,h);
  p.forEach(a=>{
    a.x+=a.vx;a.y+=a.vy;
    if(a.x<0||a.x>w)a.vx*=-1;
    if(a.y<0||a.y>h)a.vy*=-1;
    ctx.fillStyle="#ff002f";
    ctx.fillRect(a.x,a.y,2,2);
    p.forEach(b=>{
      let d=Math.hypot(a.x-b.x,a.y-b.y);
      if(d<120){
        ctx.strokeStyle="rgba(255,0,47,.25)";
        ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.stroke();
      }
    });
  });
  requestAnimationFrame(anim);
})();
</script>
